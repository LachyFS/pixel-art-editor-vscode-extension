<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Paint palette base -->
  <rect x="2" y="6" width="4" height="2" fill="#E0E0E0"/>
  <rect x="1" y="8" width="6" height="2" fill="#E8E8E8"/>
  <rect x="0" y="10" width="8" height="2" fill="#F0F0F0"/>
  <rect x="0" y="12" width="10" height="2" fill="#F5F5F5"/>
  <rect x="0" y="14" width="12" height="2" fill="#FAFAFA"/>
  <rect x="0" y="16" width="14" height="2" fill="#FFFFFF"/>
  <rect x="0" y="18" width="14" height="2" fill="#FFFFFF"/>
  <rect x="0" y="20" width="12" height="2" fill="#F5F5F5"/>
  <rect x="1" y="22" width="10" height="2" fill="#F0F0F0"/>
  <rect x="2" y="24" width="8" height="2" fill="#E8E8E8"/>
  <rect x="4" y="26" width="4" height="2" fill="#E0E0E0"/>

  <!-- Palette shadow/edge -->
  <rect x="0" y="14" width="1" height="8" fill="#BDBDBD"/>
  <rect x="1" y="22" width="1" height="2" fill="#BDBDBD"/>

  <!-- Paintbrush handle -->
  <rect x="16" y="0" width="4" height="2" fill="#6D4C41"/>
  <rect x="17" y="2" width="4" height="2" fill="#8D6E63"/>
  <rect x="18" y="4" width="4" height="2" fill="#6D4C41"/>
  <rect x="19" y="6" width="4" height="2" fill="#8D6E63"/>
  <rect x="20" y="8" width="4" height="2" fill="#6D4C41"/>
  <rect x="21" y="10" width="4" height="2" fill="#8D6E63"/>
  <rect x="22" y="12" width="4" height="2" fill="#6D4C41"/>
  <rect x="23" y="14" width="4" height="2" fill="#8D6E63"/>
  <rect x="24" y="16" width="4" height="2" fill="#6D4C41"/>
  <rect x="25" y="18" width="4" height="2" fill="#8D6E63"/>

  <!-- Handle highlight -->
  <rect x="16" y="0" width="1" height="2" fill="#A1887F"/>
  <rect x="17" y="2" width="1" height="2" fill="#A1887F"/>
  <rect x="18" y="4" width="1" height="2" fill="#A1887F"/>
  <rect x="19" y="6" width="1" height="2" fill="#A1887F"/>

  <!-- Brush ferrule (metal band) -->
  <rect x="14" y="2" width="3" height="2" fill="#BDBDBD"/>
  <rect x="15" y="4" width="3" height="2" fill="#9E9E9E"/>
  <rect x="16" y="6" width="3" height="2" fill="#BDBDBD"/>

  <!-- Brush bristles -->
  <rect x="10" y="6" width="5" height="2" fill="#FF8A80"/>
  <rect x="9" y="8" width="6" height="2" fill="#FF5252"/>
  <rect x="8" y="10" width="6" height="2" fill="#FF1744"/>
  <rect x="6" y="12" width="6" height="2" fill="#D50000"/>
  <rect x="4" y="14" width="5" height="2" fill="#B71C1C"/>

  <!-- Color blobs on palette -->
  <!-- Blue -->
  <rect x="2" y="8" width="4" height="4" fill="#2196F3"/>
  <rect x="3" y="7" width="2" height="1" fill="#64B5F6"/>

  <!-- Green -->
  <rect x="2" y="14" width="4" height="4" fill="#4CAF50"/>
  <rect x="3" y="13" width="2" height="1" fill="#81C784"/>

  <!-- Yellow -->
  <rect x="6" y="20" width="4" height="4" fill="#FFEB3B"/>
  <rect x="7" y="19" width="2" height="1" fill="#FFF59D"/>

  <!-- Purple -->
  <rect x="8" y="14" width="4" height="4" fill="#9C27B0"/>
  <rect x="9" y="13" width="2" height="1" fill="#CE93D8"/>

  <!-- Orange -->
  <rect x="2" y="20" width="3" height="3" fill="#FF9800"/>
  <rect x="3" y="19" width="1" height="1" fill="#FFB74D"/>
</svg>